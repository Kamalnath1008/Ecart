{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>

     <!--font awsome cdn link-->
     <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 
     <!--css link-->
     <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
 
     <!--bootstrap link-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid" id="main">

            <h3 class="logo" style="color: blue;">
                <i class="fas fa-chess-king" style="color: green;"></i>
                Kings Shopping
            </h3>

            <i class="navbar-toggler fas fa-bar" data-bs-toggle="collapse" data-bs-target="#vvs" aria-controls="vvs" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </i>

            <div class="collapse navbar-collapse" id="vvs">
                <ul class="navbar-nav nav-underline mx-auto">      
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="{% if request.path == 'home' %}active{% endif %}nav-link">Home</a>
                    </li>


                    {% if request.session.Name %}
                    <li class="nav-item" >
                        <a  href="{% url 'category' %}" class="{% if request.path == 'category' %}active{% endif %}nav-link" >Category</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'buy' %}" class="{% if request.path == 'category' %}active{% endif %}nav-link">Order</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'carts' %}" class="{% if request.path == 'category' %}active{% endif %}nav-link">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signout' %}" class="{% if request.path == 'category' %}active{% endif %}nav-link">Sign-out</a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'category' %}" class="{% if request.path == 'category' %}active{% endif %}nav-link">Category</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signin' %}" class="{% if request.path == 'category' %}active{% endif %}nav-link">Sign-in</a>
                    </li>

                    {% endif %}
                </ul>        
            </div>
            <!-- <h3 class="logo">
                <i class="fas fa-user"></i>
                {% if request.session.Name %}
                    {{ user1.Name }}
                {% endif %}
            </h3> -->
        </div>
    </nav>

        <script>
             document.addEventListener("DOMContentLoaded", function() {
                var currentUrl = window.location.href;
                var menuItems = document.querySelectorAll(".navbar a");

                menuItems.forEach(function(item) {
                     if (item.href === currentUrl) {
                        item.classList.add("active");
                    }
                });
            });
        </script>
</body>
</html>
